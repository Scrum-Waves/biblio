      <mat-card class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
        <mat-card-content style="padding: 30px; text-align: center;">
            <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="Your Company Logo" style="width: 100px;  margin-bottom: 10px;">

          <form #loginForm="ngForm" (ngSubmit)="addUser()">
            <mat-card-header>
              <mat-card-title>Register</mat-card-title>
            </mat-card-header>
            <br>
  
            <mat-form-field>
              <input matInput placeholder="Username" [(ngModel)]="newUser.username" name="username" required>
              <mat-error>
                Please provide a valid name
              </mat-error>
            </mat-form-field>

            <mat-divider></mat-divider>
            <mat-form-field>
              <input matInput type="email" placeholder="Email" [(ngModel)]="newUser.email" name="email" required>
              <mat-error>
                Please provide a valid email address
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput type="password" placeholder="Password" [(ngModel)]="newUser.password" name="password" required>
              <mat-error>
                Please provide a valid password
              </mat-error>
            </mat-form-field>
            <mat-divider></mat-divider>

            
            <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid" class="btn-block">Sign Up</button>
          </form>
        </mat-card-content>
      </mat-card>
      <!------------------------------------------------------------------------------------------------------------------------------>
