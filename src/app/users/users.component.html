<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th> </th>
                    <th> </th>
                </tr>
                <tbody *ngFor="let u of users">
                    <tr>
                        <td>{{u.iduser}}</td>
                        <td>{{u.username}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.password}}</td>
                        <td>{{u.role.nomRole}}</td>
                        <td><a class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="newUser = u;">Delete</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/update-user',u.iduser]">Modify</a></td>
                        <!---->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Delete User</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="alert alert-danger text-center">
            <strong>Are you sure you want to delete?</strong>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="supprimerUser(newUser);" data-bs-dismiss="modal">Delete</button>
        </div>
      </div>
    </div>
  </div>
