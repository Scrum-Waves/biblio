
<div class="container">
    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Role</th>
                    <th> </th>
                </tr>
                <tbody *ngFor="let u of users">
                    <tr>
                        <td>{{u.iduser}}</td>
                        <td>{{u.username}}</td>
                        <td>{{u.email}}</td>
                        <td>{{u.password}}</td>
                        <td>{{u.role.nomRole}}</td>
                        <td><a class="btn btn-danger" data-toggle="modal" data-target="#exampleModal" (click)="newUser = u;">Delete</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/update-user',u.iduser]">Modify</a></td>
                        <!---->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      </div>
      <!--<div class="alert alert-success" > *ngIf="erreur==0 && submitted "
        <strong>Changement avec success</strong>
      </div>-->
      <div class="modal-footer mx-auto">
        <button type="button" class="btn btn-success mr-4 button4 custom" data-dismiss="modal"
          >Cancel</button>
        <button type="button"  class="btn btn-danger ml-4 <!--rounded-pill--> button4  custom"
             (click)="supprimerUser(newUser)"  data-dismiss="modal"
          >Delete</button>
      </div>
    </div>
