<mat-card class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  
  <mat-card-content style="padding: 30px; text-align: center;">
    <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="Your Company Logo" style="width: 100px;  margin-bottom: 10px;">
    <form #loginForm="ngForm" (ngSubmit)="onLoggedin()">
      <mat-card-header>
        <mat-card-title>Log In</mat-card-title>
      </mat-card-header>
      <br>
      <mat-error *ngIf="!loginValid">
        The username and password were not recognized
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Email" [(ngModel)]="client.email" name="email" required>
        <mat-icon matSuffix>email</mat-icon>
        <mat-error>
          Please provide a valid email address
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" [(ngModel)]="client.password" name="password" required>
        <!--<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>-->
        <mat-error>
          Please provide a valid password
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid" class="btn-block  custom-button">Login</button>
    </form>
  </mat-card-content>
</mat-card>




    </main>
</div>
